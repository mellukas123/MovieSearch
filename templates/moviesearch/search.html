<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
</head>
<body>
    <h1>Movie Search</h1>
    <form method="get">
        <input type="text" name="query" placeholder="Search for movies" />
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for movie in movies %}
            <li>{{ movie.title }} ({{ movie.release_date }})</li>
        {% empty %}
            <li>No movies found.</li>
        {% endfor %}
    </ul>
</body>
</html>
